<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>INP deserializer</title>
    <style>
      body, html {
            height: 100%;
        }
      .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 10px;
            height: 70%;
        }
    </style>
  </head>
  <body>
    <h1>INP deserializer</h1>
    <div class="container">
      <div>
          <h2>Paste the contents of an INP file here.</h2>
          <textarea id="inp" rows="40" cols="80"></textarea>
      </div>
      <div>
          <h2>Result</h2>
          <div id="jsoneditor" style="height: 100%;"></div>
      </div>
    </div>
    <p>Click the button to deserialize the INP file.</p>
    <button id="deserialize">Deserialize</button>
    <script src="index.js"></script>
  </body>
</html>
