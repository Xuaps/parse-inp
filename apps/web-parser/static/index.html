<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>INP deserializer</title>
  </head>
  <body>
    <h1>INP deserializer</h1>
    <p>Paste the contents of an INP file here.</p>
    <textarea id="inp" rows="20" cols="80"></textarea>

    <script src="index.js"></script>
  </body>
